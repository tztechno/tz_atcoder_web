<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abc026a</title>
    <style>
        .slider-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>abc026a</h1>
    <p>
        合計値Zを選んでください。0からZの範囲でXを選んでください。X*Yを出力します。
    </p>
    <form id="squareForm">
        <div class="slider-container">
            <label for="z">Select Z value:</label>
            <input type="range" id="Z" min="0" max="1000" value="1000">
            <span id="zValue">500</span> <!-- Span to display selected z value -->
        </div>
        <div class="slider-container">
            <label for="x">Select X value:</label>
            <input type="range" id="X" min="0" max="1000" value="500">
            <span id="xValue">500</span> <!-- Span to display selected x value -->
        </div>
        <input type="submit" value="Submit">
    </form>

    <p id="output"></p>

    <script>
        // Get elements for z
        var zSlider = document.getElementById("Z");
        var zOutput = document.getElementById("zValue");

        // Display the default value for z
        zOutput.innerHTML = zSlider.value;

        // Update the current z slider value (each time you drag the slider handle)
        zSlider.oninput = function () {
            zOutput.innerHTML = this.value;
            // Update the max value for x slider based on the selected z value
            xSlider.max = this.value;
            if (parseInt(xSlider.value) > parseInt(this.value)) {
                xSlider.value = this.value;
                xOutput.innerHTML = this.value;
            }
        };

        // Get elements for x
        var xSlider = document.getElementById("X");
        var xOutput = document.getElementById('xValue');

        // Display the default value for x
        xOutput.innerHTML = xSlider.value;

        // Update the current x slider value (each time you drag the slider handle)
        xSlider.oninput = function () {
            xOutput.innerHTML = this.value;
        };

        document.getElementById('squareForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            var z = parseInt(zSlider.value);
            var x = parseInt(xSlider.value);
            var y = z - x;

            var ANS = x * y;

            document.getElementById('output').innerText = "TOTAL: " + z + "\nX,Y: " + x + "," + y + "\nX*Y: " + ANS;
        });
    </script>

</body>

</html>
