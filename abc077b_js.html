<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abc077b</title>
</head>

<body>
    <h1>abc077b</h1>
    <p>
        N以下の平方数のうち、最大のものを求めてください。ただし、平方数とは、ある整数の2乗として表せる整数のことを指します。
    </p>
    <form id="squareForm">
        <label for="N">Enter N:</label>
        <input type="text" name="N" id="N" required>
        <br>
        <input type="submit" value="Submit">
    </form>

    <p id="output"></p>

    <script>
        document.getElementById('squareForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            ////////////////
            var N = parseInt(document.getElementById('N').value); // Get the value of N from the input field
            var M = Math.floor(Math.sqrt(N)); // Calculate the square root of N
            var ANS = M * M; // Calculate the largest square number less than or equal to N
            ////////////////            
            document.getElementById('output').innerText = "INPUT: " + N + "\nOUTPUT: " + ANS; // Display the input and output
        });
    </script>

</body>

</html>
