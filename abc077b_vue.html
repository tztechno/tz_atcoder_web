<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abc077b</title>
    <!-- Vue.js CDN を追加 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <h1>abc077b</h1>
        <p>
            N以下の平方数のうち、最大のものを求めてください。ただし、平方数とは、ある整数の2乗として表せる整数のことを指します。
        </p>
        <form @submit.prevent="calculateSquare">
            <label for="N">Enter N:</label>
            <input type="text" v-model="N" required>
            <br>
            <input type="submit" value="Submit">
        </form>

        <p v-if="output !== ''" id="output">{{ output }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    N: '',
                    output: ''
                };
            },
            methods: {
                calculateSquare() {
                    const num = parseInt(this.N);
                    if (!isNaN(num)) {
                        const M = Math.floor(Math.sqrt(num));
                        const ANS = M * M;
                        this.output = `INPUT: ${num}\nOUTPUT: ${ANS}`;
                    } else {
                        this.output = 'Please enter a valid number.';
                    }
                }
            }
        });
    </script>
</body>

</html>
